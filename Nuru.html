<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuruKey - Premium Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .logo h1 {
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transition: width 0.5s ease;
        }

        .logo:hover h1 {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(106, 17, 203, 0.5);
        }

        .logo:hover::after {
            width: 100%;
        }

        .key-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 40px 30px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .key-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(106, 17, 203, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .key-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.1) 0%, rgba(37, 117, 252, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .key-container:hover::before {
            opacity: 1;
        }

        .key-label {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        .key-container:hover .key-label {
            color: #a78bfa;
        }

        #key-display {
            font-size: 22px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-break: break-all;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .key-container:hover #key-display {
            border-color: rgba(106, 17, 203, 0.3);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.2);
        }

        .copy-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 17, 203, 0.4) 0%, rgba(37, 117, 252, 0.2) 50%, transparent 70%);
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .key-container:hover .glow {
            opacity: 1;
        }

        .glow-1 {
            top: -30px;
            right: -30px;
        }

        .glow-2 {
            bottom: -30px;
            left: -30px;
        }

        .telegram-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #0088cc, #34b7f1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
            z-index: 100;
        }

        .telegram-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 7px 20px rgba(0, 136, 204, 0.4);
        }

        .telegram-btn svg {
            width: 30px;
            height: 30px;
        }

        .instructions {
            margin-top: 30px;
            color: #b0b0b0;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.4s ease;
        }

        .key-container:hover + .instructions {
            color: #d1d5db;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 50px;
            }
            
            .telegram-btn {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .telegram-btn svg {
                width: 25px;
                height: 25px;
            }
            
            #key-display {
                font-size: 18px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="https://t.me/YomkaMadeIt" target="_blank" class="telegram-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.157l-1.895 8.605c-.125.578-.472.722-.956.449l-4.309-3.135-2.183 2.098c-.24.24-.442.442-.91.442l.325-4.631 7.966-7.096c.353-.314-.076-.49-.549-.177L6.838 12.19 2.48 10.87c-.623-.194-.634-.623.13-.92l16.05-6.09c.52-.196.98.128.81.92z"/>
        </svg>
    </a>

    <div class="container">
        <div class="logo">
            <h1>NuruKey</h1>
        </div>
        
        <div class="key-container">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            <div class="key-label">Your Access Key</div>
            <div id="key-display">Generating key...</div>
            <button class="copy-btn" id="copyBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy Key
            </button>
        </div>
        
        <div class="instructions">
            You've received your key, use it and subscribe to the Telegram channel.
        </div>
    </div>

    <script>
        // Key generation and management functions
        function generateKey() {
            const randomPart = crypto.randomUUID().replace(/-/g, '').substring(0, 16).toUpperCase();
            const key = `NURU-${randomPart}`;
            localStorage.setItem('nuruKey', key);
            displayKey(key);
            return key;
        }

        function displayKey(key) {
            const keyElement = document.getElementById('key-display');
            keyElement.textContent = key;
            window.currentKey = key;
        }

        async function copyKey() {
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(window.currentKey);
                
                // Visual feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
                copyBtn.classList.add('copied');
                
                // Return to original state after 2 seconds
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy: ', err);
                alert('Failed to copy key. Please try again or copy manually.');
            }
        }

        // Initialize key on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedKey = localStorage.getItem('nuruKey');
            if (storedKey) {
                displayKey(storedKey);
            } else {
                generateKey();
            }
            
            // Add event listener for copy button
            document.getElementById('copyBtn').addEventListener('click', copyKey);
        });
    </script>
</body>
</html>
